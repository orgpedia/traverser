<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1 id="title">Test Page</h1>
    <a href="https://example.com/file1.pdf" title="file1">Download file 1</a>
    <a href="https://example.com/file2.pdf" class="pdf-link">Download file 2</a>
    <select id="test-dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>
    <p id="paragraph" class="text-class">This is a sample paragraph.</p>
    <table id="test-table">
        <caption>Test Table</caption>
        <tr>
            <td><a href="https://example.com/file3.pdf">Download file 3</a></td>
        </tr>
    </table>
</body>
</html>
